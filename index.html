<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login Page</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
     <script src="tailwind.js"></script>
</head>
<body class="bg-gradient-to-r from-red-100 via-blue-100 to-green-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-sm mx-auto">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <img alt="Microsoft logo" class="mb-4" height="58" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg"/>
                <h1 class="text-xl font-semibold mb-2 text-center">Bejelentkezés</h1>
                <p class="text-sm text-gray-700 text-center">E-mail, telefon, vagy Skype</p>
            </div>
            <div class="mb-4">
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" placeholder="Felhasználónév" type="text"/>
            </div>
            <div class="flex items-center justify-between mb-4">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Nincs fiókja? Hozzon létre egyet!</a>
            </div>
            <div class="flex items-center justify-between mb-4">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Nem tud bejelentkezni a fiókjába?</a>
            </div>
            <div class="flex items-center justify-end">
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" type="button">Vissza</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Tovább</button>
            </div>
        </div>
        <div class=" items-center justify-center">
            
            <div class="mt-6 grid grid-cols-1 gap-3">
                
                <div>
                    <button class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <span><i class="fas fa-qrcode mr-2"></i> QR Code</span>
                    </button>
                    
                </div>
                <button class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fas fa-cog mr-2"></i>
                    <span>Bejelentkezési beállítások</span>
                </button>
            </div>
        </div>
    </div>
    <footer class="absolute bottom-0 w-full text-center p-4 text-gray-600 text-xs">
        <a class="hover:underline" href="#">Használati feltételek</a>
        <span class="mx-2">|</span>
        <a class="hover:underline" href="#">Adatvédelem és cookie-k</a>
        <span class="mx-2">|</span>
        <a class="hover:underline" href="#">...</a>
    </footer>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</body>
</html>
